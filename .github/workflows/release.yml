name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.validate.outputs.tag }}
      version: ${{ steps.validate.outputs.version }}
      major: ${{ steps.validate.outputs.major }}
      minor: ${{ steps.validate.outputs.minor }}

    steps:
      - name: Validate semantic version tag
        id: validate
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG_NAME =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must follow semantic versioning (v1.2.3)"
            exit 1
          fi
          echo "Valid semantic version: $TAG_NAME"
          VERSION=${TAG_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)

          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: validate
    continue-on-error: true
    outputs:
      status: ${{ steps.status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        id: lint
        continue-on-error: true
        run: |
          pnpm run lint 2>&1 | tee lint-output.log
          exit ${PIPESTATUS[0]}

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: lint-output.log
          retention-days: 7

      - name: Set job status
        id: status
        if: always()
        run: |
          if [ "${{ steps.lint.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    continue-on-error: true
    outputs:
      status: ${{ steps.status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        id: test
        continue-on-error: true
        run: |
          pnpm run test 2>&1 | tee test-output.log
          exit ${PIPESTATUS[0]}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-unit-results
          path: test-output.log
          retention-days: 7

      - name: Set job status
        id: status
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: validate
    continue-on-error: true
    outputs:
      status: ${{ steps.status.outputs.result }}

    services:
      mongodb:
        image: mongo:8.0.17
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
          MONGO_INITDB_DATABASE: tech_challenge
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run e2e tests
        id: test
        continue-on-error: true
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/tech_challenge?authSource=admin
        run: |
          pnpm run test:e2e 2>&1 | tee test-e2e-output.log
          exit ${PIPESTATUS[0]}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-e2e-results
          path: test-e2e-output.log
          retention-days: 7

      - name: Set job status
        id: status
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e]
    if: always()
    continue-on-error: true
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
      status: ${{ steps.status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image metadata
        id: image
        run: |
          echo "tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.image.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload image artifact
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

      - name: Set job status
        id: status
        if: always()
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build, validate]
    if: always() && needs.build.outputs.status == 'success'
    continue-on-error: true
    outputs:
      status: ${{ steps.status.outputs.result }}
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        id: trivy
        continue-on-error: true
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest \
            image --severity CRITICAL,HIGH \
            --format table \
            --output trivy-report.txt \
            ${{ needs.build.outputs.image-tag }}
          TRIVY_EXIT=$?
          cat trivy-report.txt
          exit $TRIVY_EXIT

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 7

      - name: Run Trivy scanner (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set job status
        id: status
        if: always()
        run: |
          if [ "${{ steps.trivy.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

  check-results:
    name: Check All Results
    runs-on: ubuntu-latest
    needs: [validate, lint, test-unit, test-e2e, build, security-scan]
    if: always()
    permissions:
      issues: write
      contents: read
    outputs:
      should-publish: ${{ steps.decision.outputs.publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Analyze results
        id: analyze
        run: |
          LINT_STATUS="${{ needs.lint.outputs.status }}"
          TEST_UNIT_STATUS="${{ needs.test-unit.outputs.status }}"
          TEST_E2E_STATUS="${{ needs.test-e2e.outputs.status }}"
          BUILD_STATUS="${{ needs.build.outputs.status }}"
          SECURITY_STATUS="${{ needs.security-scan.outputs.status }}"

          echo "lint=${LINT_STATUS}" >> $GITHUB_OUTPUT
          echo "test-unit=${TEST_UNIT_STATUS}" >> $GITHUB_OUTPUT
          echo "test-e2e=${TEST_E2E_STATUS}" >> $GITHUB_OUTPUT
          echo "build=${BUILD_STATUS}" >> $GITHUB_OUTPUT
          echo "security=${SECURITY_STATUS}" >> $GITHUB_OUTPUT

          FAILURES=""
          [ "$LINT_STATUS" != "success" ] && FAILURES="${FAILURES}lint,"
          [ "$TEST_UNIT_STATUS" != "success" ] && FAILURES="${FAILURES}test-unit,"
          [ "$TEST_E2E_STATUS" != "success" ] && FAILURES="${FAILURES}test-e2e,"
          [ "$BUILD_STATUS" != "success" ] && FAILURES="${FAILURES}build,"
          [ "$SECURITY_STATUS" != "success" ] && FAILURES="${FAILURES}security,"

          FAILURES=${FAILURES%,}
          echo "failures=${FAILURES}" >> $GITHUB_OUTPUT

          if [ -z "$FAILURES" ]; then
            echo "all_passed=true" >> $GITHUB_OUTPUT
          else
            echo "all_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for existing issue
        id: check_issue
        if: steps.analyze.outputs.all_passed == 'false'
        run: |
          EXISTING_ISSUE=$(gh issue list \
            --label "ci-failure,blocks-production" \
            --state open \
            --search "Release ${{ needs.validate.outputs.tag }} - CI Failures in:title" \
            --json number \
            --jq '.[0].number')

          if [ -n "$EXISTING_ISSUE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "number=${EXISTING_ISSUE}" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue body
        id: issue_body
        if: steps.analyze.outputs.all_passed == 'false' && steps.check_issue.outputs.exists == 'false'
        run: |
          cat > issue-body.md << 'ISSUE_EOF'
          ## CI Pipeline Failures Detected

          **Release Tag:** ${{ needs.validate.outputs.tag }}
          **Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Commit:** ${{ github.sha }}

          ### Status Summary

          | Check | Status |
          |-------|--------|
          | Lint | ${{ steps.analyze.outputs.lint == 'success' && 'PASS' || 'FAIL' }} |
          | Unit Tests | ${{ steps.analyze.outputs.test-unit == 'success' && 'PASS' || 'FAIL' }} |
          | E2E Tests | ${{ steps.analyze.outputs.test-e2e == 'success' && 'PASS' || 'FAIL' }} |
          | Docker Build | ${{ steps.analyze.outputs.build == 'success' && 'PASS' || 'FAIL' }} |
          | Security Scan | ${{ steps.analyze.outputs.security == 'success' && 'PASS' || 'FAIL' }} |

          ### Failure Details

          ISSUE_EOF

          # Add lint failures
          if [ "${{ steps.analyze.outputs.lint }}" != "success" ]; then
            cat >> issue-body.md << 'LINT_EOF'
          #### Lint Errors

          ```
          LINT_EOF
            if [ -f "artifacts/lint-results/lint-output.log" ]; then
              cat artifacts/lint-results/lint-output.log >> issue-body.md
            else
              echo "No lint output available" >> issue-body.md
            fi
            echo '```' >> issue-body.md
            echo "" >> issue-body.md
          fi

          # Add unit test failures
          if [ "${{ steps.analyze.outputs.test-unit }}" != "success" ]; then
            cat >> issue-body.md << 'TEST_EOF'
          #### Unit Test Failures

          ```
          TEST_EOF
            if [ -f "artifacts/test-unit-results/test-output.log" ]; then
              tail -100 artifacts/test-unit-results/test-output.log >> issue-body.md
            else
              echo "No test output available" >> issue-body.md
            fi
            echo '```' >> issue-body.md
            echo "" >> issue-body.md
          fi

          # Add e2e test failures
          if [ "${{ steps.analyze.outputs.test-e2e }}" != "success" ]; then
            cat >> issue-body.md << 'E2E_EOF'
          #### E2E Test Failures

          ```
          E2E_EOF
            if [ -f "artifacts/test-e2e-results/test-e2e-output.log" ]; then
              tail -100 artifacts/test-e2e-results/test-e2e-output.log >> issue-body.md
            else
              echo "No e2e test output available" >> issue-body.md
            fi
            echo '```' >> issue-body.md
            echo "" >> issue-body.md
          fi

          # Add security scan failures
          if [ "${{ steps.analyze.outputs.security }}" != "success" ]; then
            cat >> issue-body.md << 'SECURITY_EOF'
          #### Security Vulnerabilities

          ```
          SECURITY_EOF
            if [ -f "artifacts/trivy-report/trivy-report.txt" ]; then
              cat artifacts/trivy-report/trivy-report.txt >> issue-body.md
            else
              echo "No security scan output available" >> issue-body.md
            fi
            echo '```' >> issue-body.md
            echo "" >> issue-body.md
          fi

          # Add footer
          cat >> issue-body.md << 'FOOTER_EOF'

          ### Impact

          **BLOCKS PRODUCTION DEPLOYMENT**

          These failures prevent the release from being published to production. All checks must pass before images can be pushed to the registry.

          ### Action Required

          1. Review the failure details above
          2. Fix the identified issues
          3. Push fixes to the repository
          4. Create a new release tag once all issues are resolved

          ---
          *This issue was automatically created by the CI/CD pipeline*
          FOOTER_EOF

      - name: Create GitHub Issue
        if: steps.analyze.outputs.all_passed == 'false' && steps.check_issue.outputs.exists == 'false'
        run: |
          gh issue create \
            --title "Release ${{ needs.validate.outputs.tag }} - CI Failures Block Production" \
            --body-file issue-body.md \
            --label "ci-failure,blocks-production,lint-error,test-failure,security-critical"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make publish decision
        id: decision
        run: |
          if [ "${{ steps.analyze.outputs.all_passed }}" == "true" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail workflow if checks failed
        if: steps.analyze.outputs.all_passed == 'false'
        run: |
          echo "One or more quality checks failed. Production deployment blocked."
          echo "Issue created with details: Check the Issues tab"
          exit 1

  publish:
    name: Publish to Registry
    runs-on: ubuntu-latest
    needs: [check-results, validate, build]
    if: needs.check-results.outputs.should-publish == 'true'
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Tech Challenge App
            org.opencontainers.image.description=NestJS application for DevOps challenge
            org.opencontainers.image.version=${{ needs.validate.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.tag }}
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish, validate]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release summary
        run: |
          echo "## Release ${{ needs.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Linting" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.validate.outputs.minor }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.validate.outputs.major }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
