services:
  mongodb:
    image: mongo:8.0.17
    container_name: tech-challenge-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tech_challenge
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      # Mount initialization script
      - ./init_scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      # Persist data
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # Security: Run with limited privileges
    security_opt:
      - no-new-privileges:true
    # Disable zlib compression to mitigate MongoBleed (CVE-2025-14847)
    # MongoDB 8.0.17 is patched, but defense in depth
    command: >
      mongod
      --bind_ip_all
      --networkMessageCompressors snappy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tech-challenge-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/tech_challenge?authSource=admin
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node", "-e", "require('http').get('http://localhost:3000', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run with read-only root filesystem where possible
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
