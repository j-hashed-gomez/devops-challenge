apiVersion: v1
kind: ConfigMap
metadata:
  name: tech-challenge-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  tech-challenge-dashboard.json: |
    @@DASHBOARD_JSON@@
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'Tech Challenge'
      orgId: 1
      folder: 'Tech Challenge'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/tech-challenge
