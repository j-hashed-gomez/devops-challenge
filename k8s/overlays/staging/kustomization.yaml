apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tech-challenge-staging

bases:
  - ../../base

nameSuffix: -staging

commonLabels:
  environment: staging

patches:
  # Moderate replicas for staging
  - target:
      kind: Deployment
      name: tech-challenge-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Moderate HPA for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: tech-challenge-app-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 6

  # Moderate MongoDB storage for staging
  - target:
      kind: StatefulSet
      name: mongodb
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 8Gi

  # Moderate resource quotas for staging
  - target:
      kind: ResourceQuota
      name: tech-challenge-quota
    patch: |-
      - op: replace
        path: /spec/hard/requests.cpu
        value: "3"
      - op: replace
        path: /spec/hard/requests.memory
        value: 6Gi
      - op: replace
        path: /spec/hard/limits.cpu
        value: "6"
      - op: replace
        path: /spec/hard/limits.memory
        value: 12Gi
      - op: replace
        path: /spec/hard/pods
        value: "15"

  # Update ingress host for staging
  - target:
      kind: Ingress
      name: tech-challenge-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: staging.tech-challenge.example.com
