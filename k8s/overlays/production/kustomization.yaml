apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tech-challenge

bases:
  - ../../base

commonLabels:
  environment: production

patches:
  # Update ingress host for production
  - target:
      kind: Ingress
      name: tech-challenge-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: tech-challenge.example.com

# Production uses base configuration (no suffix, full resources)
